<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task3css/task3.css">
</head>
<body>
    <div class="a">
        <div>
            <h1>Reservation Request</h1>
        </div>
        <div class="one">
            <label for="">Arrival date:</label>
            <input type="text">
            <br>
            <br>
            <label for="">Nights:</label>
            <input type="text" class="az">
            <br>
            <br>
            <label for="">Adults:</label>
            <select name="" id="" class="ad">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
            </select>
            <br>
            <br>
            <label for="">Children:</label>
            <select name="" id="" class="aw">
                <option value="">0</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
            </select>
        </div>
        <div class="two">
            <label for="">Room type:</label>
            <input type="radio">
            <label for="">Standart</label>
            <input type="radio">
            <label for="">Business</label>
            <input type="radio">
            <label for="">Suite</label>
            <br>
            <br>
            <label for="">Bed type:</label>
            <input type="radio" style="margin-left: 18px;">
            <label for="">King</label>
            <input type="radio">
            <label for="">Double Double</label>
            <br>
            <br>
            <input type="checkbox">
            <label for="">Smoking   </label>
        </div>
        <div class="three">
           <label for="">Name:</label>
           <input type="text" name="" id="" style="margin-left: 4px;">
           <br>
           <br>
           <label for="">Email:</label>
           <input type="text" name="" id="" style="margin-left: 2px;">
           <br>
           <br>
           <label for="">Phone:</label>
           <input type="text" name="" id="">
        </div>
        <button>Submit Reservation</button>
        <button>Clear</button>
    </div>
</body>
</html>
